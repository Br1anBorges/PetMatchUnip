<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCadUsuario.css">
    <title>Cadastro - PETMATCH</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5ecdc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }       
        .pcad {
            font-size: 2em;
            margin-top: 5px;
            color: #444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 30px;
            width: 750px;
            margin-bottom: 20px;
        }
        p {
            font-weight: bold;
        }
        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        #nome{
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #cpf{
            width: 91.5%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #endereco{
            width: 87%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }   

        #dataNascimento{
            width: 77%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="tel"]{
            width: 88%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-cadastrar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 49%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-cadastrar:hover {
            background-color: #45a049;
        }

        .btn-cancelar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 49%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-cancelar:hover {
            background-color: #45a049;
        }

        a{
            text-decoration: none;
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="pcad">Cadastro</p>
    <form id="cadastroForm" method="POST" action="">
        <p>Deseja se cadastrar como:</p>
        <label><input type="radio" name="role" value="adotante" id="adotante"> Adotante</label>
        <label><input type="radio" name="role" value="doador" id="doador"> Doador</label><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"
            pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" 
            title="CPF no formato XXX.XXX.XXX-XX" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="^\(\d{2}\)\s\d{5}-\d{4}$" 
        title="Telefone no formato (XX) XXXXX-XXXX" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required max="2005-03-15"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
            
        <button type="reset" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
        <p>Já possui cadastro? <a href="{{ url_for('index') }}">Login</a></p>
        </p>
        </form>
    </div>
</body>
</html>
